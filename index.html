<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
        <title>Music player</title>
        <link rel="stylesheet" href="styles/global.css" />
        <link rel="stylesheet" href="styles/button.css" />
        <link rel="stylesheet" href="styles/input.css" />
        <link rel="stylesheet" href="styles/slider.css" />
        <link rel="stylesheet" href="styles/track.css" />
        <script type="module" src="scripts/slider.js" defer></script>
        <script type="module" src="scripts/app.js" defer></script>
        <script type="module" src="scripts/modal.js" defer></script>
    </head>
    <body>
        <main id="main">
            <div id="playlist-header">
                <div class="playlist-info">
                    <img id="playlist-cover" class="cover" loading="lazy" />
                    <div class="track-text">
                        <h2 class="primary-title title">Playlist</h2>
                        <p id="playlist-info" class="paragraph"></p>
                    </div>
                </div>
            </div>
            <div id="playlist-title">
                <audio id="audio-player"></audio>
                <div class="button-group">
                    <button
                        type="button"
                        id="playlist-play-button"
                        class="play-button filled-button icon-button button"
                    >
                        Play
                    </button>
                    <button type="button" id="open-modal" class="ghost-button icon-button button">Add</button>
                    <button type="button" class="shuffle-button ghost-button icon-button button">Shuf</button>
                    <button type="button" id="playlist-loop-button" class="ghost-button icon-button button">
                        Loop
                    </button>
                </div>
            </div>
            <ul id="playlist-content"></ul>
            <div id="player">
                <div id="player-content">
                    <div class="track-info">
                        <img class="track-cover cover" loading="lazy" />
                        <div class="track-text">
                            <h1 id="track-name" class="secondary-title title"></h1>
                            <p id="artist-name" class="paragraph"></p>
                        </div>
                    </div>
                    <div class="controls">
                        <div class="distributor">
                            <button type="button" class="shuffle-button ghost-button icon-button button">Shuf</button>
                            <button type="button" id="previous-button" class="ghost-button icon-button button">
                                Prev
                            </button>
                            <button type="button" class="track-play-button play-button ghost-button icon-button button">
                                Play
                            </button>
                            <button type="button" id="next-button" class="ghost-button icon-button button">Next</button>
                            <button type="button" id="track-loop-button" class="ghost-button icon-button button">
                                Loop
                            </button>
                        </div>
                        <div class="button-group">
                            <span id="current-time" class="paragraph"></span>
                            <input type="range" id="progress-bar" class="slider" value="0" max="100" step="0.1" />
                            <span id="total-time" class="paragraph"></span>
                        </div>
                    </div>
                    <div id="volume-container">
                        <input type="range" id="volume-control" class="slider" min="0" max="100" />
                    </div>
                    <button type="button" class="track-play-button play-button ghost-button icon-button button mobile">
                        Play
                    </button>
                </div>
                <div id="track-progress" class="progress full-width mobile">
                    <span id="track-progress-inner" class="progress-inner"></span>
                </div>
            </div>
            <div id="modal-container">
                <div class="modal">
                    <button type="button" id="close-modal" class="ghost-button icon-button button">Close</button>
                    <h1 class="primary-title title">Adicionar música</h1>
                    <form id="add-track-form" class="form">
                        <label class="label">
                            Caminho da capa da música
                            <input id="track-cover-input" class="text-input full-width" />
                        </label>
                        <label class="label">
                            Nome da música
                            <input id="track-name-input" class="text-input full-width" required />
                        </label>
                        <label class="label">
                            Nome do artista
                            <input id="artist-name-input" class="text-input full-width" required />
                        </label>
                        <label class="label">
                            Caminho da música
                            <input id="track-src-input" class="text-input full-width" required />
                        </label>
                        <button type="submit" class="filled-button text-button button full-width">Adicionar</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
