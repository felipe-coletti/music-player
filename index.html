                    <form id="add-track-form" class="form">
                        <label class="label">
                            Caminho da capa da música
                            <input id="track-cover-input" class="text-input full-width" />
                        </label>
                        <label class="label">
                            Nome da música
                            <input id="track-name-input" class="text-input full-width" required />
                        </label>
                        <label class="label">
                            Nome do artista
                            <input id="artist-name-input" class="text-input full-width" required />
                        </label>
                        <label class="label">
                            Caminho da música
                            <input id="track-src-input" class="text-input full-width" required />
                        </label>
                        <button type="submit" class="filled-button text-button button full-width">Adicionar</button>
                    </form>
                </div>
